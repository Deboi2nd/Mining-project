<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Gold Miner</title>
</head>
<body>
    <header>
        <span onclick="openNav()">&#9776; open</span>
    <div id="sideNav" class="sidenav-style">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <p>Store</p>
        <!-- <button onclick="giveGold()" id="cheatGold">Give 1000 Gold</button> -->
        <button onclick="buyGoldPerClick()" id="perClickUpgrade">Upgrade Pickaxe (Currently Level 1) Cost: 50 Gold</button>
        <button onclick="buyMinerPerClick()" id="perClickMiner">Buy a Miner (Currently have 0) Cost: 100 Gold</button>
        <button onclick="buyBetterPickaxe()" id="pickaxeUpgrade">Upgrade pickaxes for your miners Cost: 300 Gold</button>
    </div>
    </header>
    <div class='logo'>
        <img src="./resources/miner-logo.jpg">
    </div>
    <div class="mining-container">
        <div class="mining">
            <h1 id="goldMined">0 Gold Mined</h1>
                <div class="centre-box">
                    <button onclick="mineGold()">Mine Gold</button>
                </div>
        </div>
    </div>
    <div class="instruction-container">
        <div class="instructions">
            <h2>Instructions:</h2>
            <ul>
                <li>Click Button to Mine Gold</li>
                <li>At 50 Gold, you can buy a pickaxe to mine gold easier.</li>
                <li>At 100 Gold, you can buy a miner to help you mine gold.</li>
                <li>The store is located at the side menu.</li>
            </ul>
        </div>
    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
