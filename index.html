<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./learning/favicon.ico">
    <link href="./Learning/index.css" rel="stylesheet">
    <title>Mining Away</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/Deboi2nd/Mining-project" target="_blank">github</a></li>
                <li><a href="https://skull-aton.com" target="_blank">skell</a></li>
                <li><a href="https://github.com/Deboi2nd" target="_blank">deboi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="store">
            <div class="image-container">
                <img src="./learning/resources/animatedstarline.gif" alt="sparkly gif divider of glowing gems.">
            </div>
            <h2>Store</h2>
            <!-- <button onclick="giveGold()" id="cheatGold">Give 1000 Gold</button> -->
            <button onclick="buyGoldPerClick()" id="perClickUpgrade">Upgrade Pickaxe (Currently Level 1) Cost: 50 Gems</button>
            <button onclick="buyMinerPerClick()" id="perClickMiner">Buy a Miner (Currently have 0) Cost: 100 Gems</button>
            <button onclick="buyBetterPickaxe()" id="pickaxeUpgrade">Upgrade pickaxes for your miners Cost: 300 Gems</button>
        </aside>
        <div class="container">
            <section class="mining">
                <div class="image-container">
                    <img src="./learning/resources/animatedstarline.gif" alt="sparkly gif divider of glowing gems.">
                </div>
                <h1 id="goldMined">0 Gems Mined</h1>
                <div class="centre-box">
                    <button onclick="mineGold()">Mine Gems</button>
                </div>
            </section>
            <section class="instructions">
                <div class="image-container">
                    <img src="./learning/resources/animatedstarline.gif" alt="sparkly gif divider of glowing gems.">
                </div>
                <h2>Instructions:</h2>
                <ul>
                    <li>Click Button to Mine Gems</li>
                    <li>At 50 Gems, you can buy a pickaxe to mine Gems easier.</li>
                    <li>At 100 Gems, you can buy a miner to help you mine Gems.</li>
                </ul>
            </section>
        </div>
    </main>
</body>
<script src="./Learning/main.js" type="text/javascript"></script>
</html>
